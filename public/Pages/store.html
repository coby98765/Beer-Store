<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Brewery | Shop</title>
    <link rel="stylesheet" href="../Style/store.css">
    <link rel="stylesheet" href="../Style/product_popup.css">
    <link rel="stylesheet" href="../Style/template.css">
</head>

<body>
    <!-- heder and login popup -->
    <header id="navbar">
    
    </header>
    <div class="wrapper">
    
    </div>

<div class="popup-container hiden" id="popup-container">

</div>

        <!-- "main" store items and filtering -->
        <main>
            <!-- viseble on small screens only -->
            <!-- "sideNav" centrols-->
            <div class="close-button" onclick="toggleNav()">
                <span>&times;</span>
            </div>
            <div class="overlay" onclick="toggleNav()"></div>

            <!-- "sideNav" Mainly for Filtering-->

            <nav class="sideNav">

                <div class="topFIlter">
                    <p><i class="fa-solid fa-filter"></i> Filters</p>
                    <button onclick="selectClassRemove('accordion')">Collapse all &#45;</button>
                </div>

                <!-- "storeSearch" JS NOT Complet-->
                <button class="accordion">Search in Store:</button>
                <div class="panel">
                    <div class="storeSearch">
                        <input type="search" id="product-search" name="q" placeholder="Search">
                        <button id="storeSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>

                <!-- all Filter-option are placeholders, will genaretad from JS -->
                <button class="accordion">Filter by Style:</button>
                <div class="panel FilterByStyle" id="FilterByStyle">
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#FFD700 ;"></div>
                        <p>Pale Ale</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#FFA500 ;"></div>
                        <p>IPA</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#381818  ;"></div>
                        <p>Stout</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#FFEBCD ;"></div>
                        <p>Hefeweizen</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#F5F5DC ;"></div>
                        <p>Pilsner</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#FF7F50  ;"></div>
                        <p>Amber Ale</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color: #F8DE7E ;"></div>
                        <p>Wheat Beer</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#593A1C  ;"></div>
                        <p>Porter</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#F0E68C   ;"></div>
                        <p>Saison</p>
                    </div>
                    <div class="FilterOption" onclick="selectClassOption(this,'FilterOption')">
                        <div class="color" style="background-color:#E5D21F    ;"></div>
                        <p>Belgian Tripel</p>
                    </div>
                </div>
            </nav>
            <div class="store">
                <!-- "TopNav" Mainly for Sorting -->

                <nav class="topNav">
                    <!-- viseble on small screens only -->
                    <button class="hamburger-menu" onclick="toggleNav()">
                        <i class="fa-solid fa-filter"></i>
                    </button>

                    <p><i class="fa-solid fa-arrow-down-wide-short"></i> A-Z</p>
                    <button type="button" class="sort-option" onclick="selectClassOption(this,'sort-option')"><i
                            class="fa-solid fa-arrow-down-a-z"></i></button>
                    <button type="button" class="sort-option" onclick="selectClassOption(this,'sort-option')"><i
                            class="fa-solid fa-arrow-up-a-z"></i></button>
                    <p><i class="fa-solid fa-arrow-down-wide-short"></i> $</p>
                    <button type="button" class="sort-option" onclick="selectClassOption(this,'sort-option')"><i
                            class="fa-solid fa-arrow-down-1-9"></i></button>
                    <button type="button" class="sort-option" onclick="selectClassOption(this,'sort-option')"><i
                            class="fa-solid fa-arrow-up-1-9"></i></button>
                </nav>
                <div class="tagsContainer">
                    <div class="filterTag">
                        <p>IPA</p>
                        <button><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <div class="filterTag">
                        <p>Clear All</p>
                        <button><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                </div>

                <!-- "product-grid" responsiv product view-->
                <!-- all products are placeholders, will genaretad from JS -->
                <div class="product-grid" id="product-grid">
                    <!-- Loading Placeholder -->
                    <div class="product-tile loading">
                        <h1><i class="fa-solid fa-spinner fa-spin-pulse"></i></h1>
                        <h3>Loading items...</h3>
                        <p>Please wait a moment</p>
                    </div>
                    <!-- Oops Refresh Placeholder -->
                    <div class="product-tile loading Oops">
                        <h1><i class="fa-solid fa-ghost"></i></h1>
                        <h3>Oops...</h3>
                        <p>Something went Wrong. <br>Try Refreshing the Page </p>
                        <button class="add-to-cart-btn refresh" onClick="window.location.reload()">Refresh Page</button>
                    </div>
                    <!-- Oops filter Placeholder -->
                    <div class="product-tile loading">
                        <h1><i class="fa-solid fa-filter"></i></h1>
                        <h3>Oops...</h3>
                        <p>No Products Match</p>
                    </div>
                    <!-- Product Placeholder -->
                    <div class="product-tile">
                        <div class="image-container">
                            <img class="product-image" src="../Assets/BeerCup2.jpg" alt="Pale Ale">
                        </div>
                        <h3 class="product-name">Pale Ale</h3>
                        <p class="product-price">$12.99</p>
                        <button class="add-to-cart-btn">See More</button>
                    </div>
                </div>
            </div>
        </main>
    <!-- </div> -->
    
    

    <!-- "footer" -->
    <footer class="footer" id="footer">


    <!-- Js Files -->
    <script src="../Script/store.js"></script>
    <script src="../Script/popup.js"></script>
    <script src="../Script/template.js"></script>
    <!-- Link For icons -->
    <script src="https://kit.fontawesome.com/6a1ee45da2.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
