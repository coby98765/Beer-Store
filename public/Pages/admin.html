<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Brewery | Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="../Assets/favicon.png">
    <link rel="stylesheet" href="../Style/template.css">
    <link rel="stylesheet" href="../Style/admin.css">
</head>

<body>
    <!-- header plesholder -->
    <header id="navbar"></header>
    <!-- login popup plesholder -->
    <div class="wrapper"></div>
    <!-- Jump to top button -->
    <button class="jump-to-top" id="jumpToTopBtn" onclick="jumpToTop()">â–²</button>

    <!-- main part of the page -->
    <main>
        <nav class="sideNav">
            <div class="topFIlter">
                <p>Admin Panel</p>
            </div>

            <!-- "storeSearch" JS NOT Complet-->
            <button onclick="selectButton(this)">Dashbord</button>
            <button onclick="selectButton(this)">Products</button>
            <button onclick="selectButton(this)">Orders</button>
            <button onclick="selectButton(this)">Messages</button>
            <button onclick="selectButton(this)">Users</button>

        </nav>
        <div class="infoBox">
            <!-- Messages tab -->
            <div class="infoContainer" id="infoBoxMessages" style="display: none;">
                <h1>Messages</h1>
                <p id="infoErrorMessages"></p>
                <div id="dataMessagesChartContainer">
                    <table id="dataMessagesChart">
                        <thead>
                            <tr>
                                <th style="width: 36px;">ID</th>
                                <th>Name</th>
                                <th style="max-width: 15%;">Email</th>
                                <th style="width: 50%;">Message</th>
                                <th style="width: 110px;">Date</th>
                                <th style="width: 66px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="dataMessagesChartBody"></tbody>
                    </table>
                </div>
                <div class="navigationButtons" id="navigationButtons">
                    <button id="prevButton"><i class="fa-solid fa-chevron-left"></i></button>
                    <div id="counter"></div>
                    <button id="nextButton"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>

            <!-- Users tab -->
            <div class="infoContainer" id="infoBoxUsers" style="display: none;">
                <h1>Users</h1>
                <p id="infoErrorUsers"></p>
                <div id="dataUsersChartContainer">
                    <table id="dataUsersChart">
                        <thead>
                            <tr>
                                <th style="width: 36px;">ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Role</th>
                                <th>Active</th>
                                <th>Newsletter</th>
                            </tr>
                        </thead>
                        <tbody id="dataUsersChartBody"></tbody>
                    </table>
                </div>
                <div class="navigationButtons" id="UsersNavigationButtons">
                    <button id="UsersPrevButton"><i class="fa-solid fa-chevron-left"></i></button>
                    <div id="UsersCounter"></div>
                    <button id="UsersNextButton"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>

        </div>
    </main>



    <footer class="footer" id="footer"></footer>

    <script src="../Script/template.js"></script>
    <script src="../Script/admin.js"></script>
    <script src="https://kit.fontawesome.com/6a1ee45da2.js" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
